{% macro hobby(title, description, img, direction) %}
    {% if direction is even %}
        <div class="hobby">
            <div class="hobby--imgleft">
                <div class="hobby--img">
                    <img src={{ img }} />
                </div>
                <div class="hobby--words">
                    <h1>{{ title }}</h1>
                    <p>{{ description }}</p>
                </div>
            </div>
        </div>
    {% else %}
        <div class="hobby">
            <div class="hobby--imgright">
                <div class="hobby--words">
                    <h1>{{ title }}</h1>
                    <p>{{ description }}</p>
                </div>
                <div class="hobby--img">
                    <img src={{ img }} />
                </div>
            </div>
        </div>
    {% endif %}
{%- endmacro %}
